<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div>
        <img src="image1.jpg" alt="Image by Andras Vas upsplash.com">
        
    <div class="form">
        <p>Please complete all required (*) fields.</p>
    
        <form action="/my-handling-form-page" method="post">
            <div class="blocks">
            <p>
                <label for="firstname" style="display: block;">First Name *</label>
                <input type="text" id="firstname" name="user_firstname" />
            </p>
            <p>
                <label for="lastname" style="display: block;">Last Name *</label>
                <input type="text" id="lastname" name="user_lastname" />
            </p>
            <p>
                <label for="mail" style="display: block;">Email *</label>
                <input type="email" id="mail" name="user_email" />
            </p>
            <p>
                <label for="phone" style="display: block;">Phone Number</label>
                <input type="numeric" id="phone" name="user_phone" />
            </p>
            <p>
                <label for="password" style="display: block;">Password *</label>
                <input type="password" id="password" name="user_passowrd" />
            </p>
             <p>
                <label for="passwordconfirm" style="display: block;">Confirm Password *</label>
                <input type="password" id="passwordconfirm" name="user_passowrdconfirm" />
            </p>
            
            
        </div>    
        </form>
        
        <p>
                <button type="submit">Create Account</button>
        </p>
    </div>
    </div>
</body>
</html>
